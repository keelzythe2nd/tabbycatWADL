{% if debate.aff_team.type == 'B' or debate.neg_team.type == 'B'%}
  <td></td>
  <td><span class="text-primary">Bye</span></td>
{% elif debate.result_status == "P" %}
  <td></td>
  <td><span class="text-primary">Postponed</span></td>
{% elif debate.confirmed_ballot.forfeit %}
  <td></td>
  <td><span class="text-primary">Forfeit</span></td>
{% else %}
  <td>{{ debate.time|date:"D jS F" }}</td>
  <td>
    {{ debate.time|time:'h:i A' }}
  </td>
{% endif %}
